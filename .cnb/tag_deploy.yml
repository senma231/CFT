# CNB 部署环境配置
# 用于配置 Tag 部署流程

environments:
  # Windows 部署环境
  - name: windows
    description: Windows 客户端部署
    env:
      PLATFORM: windows
      TAG_NAME: $CNB_BRANCH
    deploy:
      - name: 部署 Windows 客户端
        description: 构建并发布 Windows 客户端到 Release
        env:
          DEPLOY_TARGET: windows

  # Linux 部署环境
  - name: linux
    description: Linux 客户端部署
    env:
      PLATFORM: linux
      TAG_NAME: $CNB_BRANCH
    deploy:
      - name: 部署 Linux 客户端
        description: 构建并发布 Linux 客户端到 Release
        env:
          DEPLOY_TARGET: linux

  # 全平台部署
  - name: all
    description: 部署所有平台客户端
    env:
      PLATFORM: all
      TAG_NAME: $CNB_BRANCH
    deploy:
      - name: 部署所有平台
        description: 构建并发布 Windows 和 Linux 客户端到 Release
        env:
          DEPLOY_TARGET: all

